<h3>Create note</h3>
<div [hidden]="submitted" class="container" >
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form #addForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input required [(ngModel)]="note.id" type="text" name="id" class="form-control" id="id" placeholder="ID">
                    <small id="idHelp" class="form-text text-muted">Enter ID</small>
                    <label for="title">Title</label>
                    <input  required [(ngModel)]="note.title" type="text" name="title" class="form-control" id="title" placeholder="Title">
                    <small id="titleHelp" class="form-text text-muted">Enter noteâ€™s title</small>
                </div>
                <button [disabled]="!addForm.form.valid" type="submit" class="btn btn-success">Save</button>
            </form>

        </div>
    </div>
</div>
